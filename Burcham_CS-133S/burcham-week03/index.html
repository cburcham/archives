<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Arimo|Oswald&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet">

		<title>CS-133S Lab 3 Burcham</title>
	</head>
	<body class="container">
		<h1>Currency Conversion Calculator</h1>

		<form>
			<div class="form-group">
				<label for="numDollar">US Dollar</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">&dollar;</div>
					</div>
					<input class="form-control" type="number" id="numDollar" name="numDollar" step="0.01" placeholder="0.00">
				</div>
				<label for="numExDollar">Converted to...</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div id="icoDollar" class="input-group-text">&euro;</div>
					</div>
					<select id="numExDollar" class="form-control">
						<option value="0.907417">Euros</option>
						<option value="109.166763">Japanese Yen</option>
						<option value="0.767860">British Pounds</option>
					</select>
				</div>
				<span id="spnExDollar">&euro;0.00</span>
			</div>
			<hr>
			<div class="form-group">
				<label for="numEuro">Euros</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">&euro;</div>
					</div>
					<input class="form-control" type="number" id="numEuro" name="numEuro" step="0.01" placeholder="0.00">
				</div>
				<label for="numExEuro">Converted to...</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div id="icoEuro" class="input-group-text">&dollar;</div>
					</div>
					<select id="numExEuro" class="form-control">
						<option value="1.102243">US Dollars</option>
						<option value="120.330663">Japanese Yen</option>
						<option value="0.846171">British Pounds</option>
					</select>
				</div>
				<span id="spnExEuro">&dollar;0.00</span>
			</div>
			<hr>
			<div class="form-group">
				<label for="numYen">Japanese Yen</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">&yen;</div>
					</div>
					<input class="form-control" type="number" id="numYen" name="numYen" step="0.01" placeholder="0.00">
				</div>
				<label for="numExYen">Converted to...</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<div id="icoYen" class="input-group-text">&dollar;</div>
					</div>
					<select id="numExYen" class="form-control">
						<option value="0.009160">US Dollars</option>
						<option value="0.008311">Euros</option>
						<option value="0.007033">British Pounds</option>
					</select>
				</div>
				<span id="spnExYen">&dollar;0.00</span>
			</div>
		</form>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
